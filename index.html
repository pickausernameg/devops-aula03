<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="homestyle.css"/>
</head>
<body>
    <h1>
        <ul>
            <a href="home.html">home</a>
            <a href="https://www.youtube.com/channel/UCcXqbWB1RqQhscnYeQ-lIJg" target="_blank">meu canal</a>
            <a href="curriculo.pdf" target="_blank">currículo</a>
            <a href="login.html">login</a>
        </ul>
    </h1>
    <h2 class="barra" id="barra"></h2>
    <div class="resumo" id="resumo">
    </div>
<form action="servidor" method="post">
    <label>Escolha</label>
    <select id="nome" required>
        <option value="">Seu nome</option>
        <option value="Aline">Aline</option>
        <option value="Anderson">Anderson</option>
        <option value="Catarina">Catarina</option>
        <option value="Guilherme">Guilherme</option>
        <option value="Leo">Leonardo</option>
        <option value="Paulo">Paulo</option>
    </select>
    <br>
    <br>

    <label>Senha</label>
    <input id="senha" name="senha_user" type="password" maxlength="5" placeholder="Digite uma senha" required>
    <br>
    <br>
    <label>E-mail</label>
    <input type="email" id="email" placeholder="Digite seu e-mail" required>
    <br>
    <br>

    <label>Escolha a data</label>
    <input id="data" name="data_user" type="month" required>
    <br>
    <br>

    <input id="botao" type="image" src="black.png"><br>

    <label>Selecione a disciplina</label><br>
    <input type="checkbox" value="Tec">TecWeb<br>
    <input type="checkbox" value="Dev">DevOps<br>
    <input type="radio" name="opcao" value="Eng" required>Engenharia<br>
    <input type="radio" name="opcao" value="Mat" required>Matemática<br><br>

    <button type="reset">Limpar</button>
</form>

</body>
</html>
